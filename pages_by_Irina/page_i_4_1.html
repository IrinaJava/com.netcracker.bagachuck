<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Doctorstle>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
<div class="well well-large">
    <div>
        <div class="control-group">
            <label class="my-control-label" for="category" >Choose a doctor:</label>
            <div class="my-controls">
                <input type="text" id="category" placeholder="Search by category">
                &nbsp;
                <button type="submit" class="btn">Search</button>
            </div>
        </div>
        <div class="control-group">
            <div class="my-controls">
                <input type="text" id="name" placeholder="Search by name">
                &nbsp;
                <button type="submit" class="btn">Search</button>
            </div>
        </div>
        <div class="control-group">
            <div class="my-controls">
                <input type="text" id="appointment" placeholder="Appointment">
                &nbsp;
                <button type="submit" class="btn">Register</button>
            </div>
        </div>

    </div>



    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
